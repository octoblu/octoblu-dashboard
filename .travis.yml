language: node_js
sudo: false
node_js:
- '5'
env:
  global:
  - AWS_ACCESS_KEY_ID=AKIAJH2D5IPIRHYJT5IA
  - secure: 
branches:
  only:
  - "/^v[0-9]/"
before_deploy:
- npm run build
- cp public/index.html dist
- cp public/dist/* dist
- for file in `find dist -type f`; do gzip --best $file && mv $file.gz $file; done
after_deploy:
- "./deploy/invalidate-cloudfront.sh $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY $TRAVIS_BRANCH"
deploy:
- provider: s3
  access_key_id: AKIAJH2D5IPIRHYJT5IA
  secret_access_key:
    secure: 
  bucket: watson.octoblu.com
  local_dir: dist
  skip_cleanup: true
  endpoint: watson.octoblu.com.s3-website-us-west-2.amazonaws.com
  detect_encoding: true
  region: us-west-2
  on:
    tags: true
